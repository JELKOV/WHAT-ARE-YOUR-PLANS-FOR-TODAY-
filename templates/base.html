<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>To-Do List 어플리케이션</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}">홈</a></li>
                <li><a href="{{ url_for('tasks.task_list') }}">할일</a></li>
                <li><a href="{{ url_for('tasks.add_task') }}">할일 추가하기</a></li>
            </ul>
            <!-- 로그인/로그아웃 버튼 -->
            <div class="auth-buttons">
                <a href="{{ url_for('auth.login') }}" class="btn-login">로그인</a>
                <a href="{{ url_for('auth.logout') }}" class="btn-logout">로그아웃</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- 각 템플릿에서 이 영역에 콘텐츠를 삽입합니다. -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 To-Do App. All rights reserved.</p>
    </footer>
</body>
</html>
