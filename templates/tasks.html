{% extends 'base.html' %}

{% block title %}
Tasks - To-Do App
{% endblock %}

{% block content %}
<h2>Your Task List</h2>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.status }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('tasks.add_task') }}">Add New Task</a>
{% endblock %}
